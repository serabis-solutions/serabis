<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" media="all" href="/css/main.css" />
        <link rel="stylesheet" href="/js/dist/jsTree/themes/default/style.min.css" />
    </head>
    <body>
        <script src="/js/dist/jquery-3.1.0.min.js"></script>
        <script src="/js/dist/jsTree/jstree.min.js"></script>
        <script src="/js/dist/Chart.bundle.min.js"></script>
        <script src="/js/dist/almond.min.js"></script>
        <script src="/js/app.js"></script>
        <script>
            (function () {
                require('gui');
            }());
        </script>
        <form class="controls left" id="account_form">
            <fieldset>
                <label>base url</label><input type="text" id="base_url" value="http://api.serabis.com" />
                <label>username</label><input type="text" id="username" value="serabis" />
                <label>password</label><input type="text" id="password" value="serapis" />
                <label>account key</label><input type="text" id="account_key" value="5f30888d-964b-4abf-bf21-e001338a66aa" />
                <input id="load_account" type="button" value="load account"/>
            </fieldset>
        </form>
        <form class="controls left " id="agent_form">
            <fieldset disabled>
                <label>device</label><select id="device"><option>Please load account</option></select>
                <label>metric type</label><select id="metric_type"><option>Please choose device</option></select>
                <label>selector</label><div id="selector"></div>
                <label>age</label><select id="age">
                    <option value="181">5 mins</option>
                    <option value="1801">30 mins</option>
                    <option value="3601">1 hour</option>
                    <option value="43201">12 hours</option>
                    <option value="86401">1 day</option>
                    <option value="604801">7 days</option>
                    <option value="1209601" selected="selected">14 days</option>
                    <option value="2419201">28 days</option>
                </select>
                <label>delta</label><input type="checkbox" id="delta" checked="checked" />
                <label>divide by</label><input type="text" id="divider" value="1024" />
                <input id="go" type="button" value="GO!"/>
            </fieldset>
        </form>
        <div id="playarea"></div>
    </body>
</html>
